<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <link rel="stylesheet" href="graphql.css">
</head>
<body>
  <h1>My Profile</h1>

  <div id="profile">
    <p><strong>Username:</strong> <span id="username"></span></p>
    <p><strong>Total XP:</strong> <span id="xp"></span></p>
    <p><strong>Skills:</strong> <span id="skills"></span></p>
  </div>

  <h2>Statistics</h2>

<div style="width: 80%; margin: auto;">
  <h1>XP progression</h1>
  <div id="xpChart"></div>

  <h2>XP by Project (Bar Chart)</h2>
  <div id="xpBars" class="chart-container"></div>
</div>


  <button type="button" onclick="logout()">Logout</button>

  <p id="error" style="color:red;"></p>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="d3charts.js"></script>
  <script src="profile.js"></script>
</body>
</html>
